ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fcweb-demo:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: '函数计算fcweb框架demo'
    demo11:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Description: '数据库新增'
        Handler: index.handler
        Runtime: python3
        CodeUri: '.'
        Timeout: 30
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: 
              - GET
              - POST
              - PUT
              - DELETE